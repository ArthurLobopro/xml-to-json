<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>XML Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="input-wrapper">
        <div>
            <div>XML: </div>
            <textarea id="xml-input"></textarea>
        </div>
        <div class="flex">
            <button id="convert">Converter</button>
            <button id="open-file">Abrir Arquivo</button>
        </div>
    </div>
    <div class="output-wrapper">
        <div>
            <div>JSON: </div>
            <textarea id="json-content" contenteditable="false" readonly></textarea>
        </div>
        <div class="flex">
            <button id="copy">Copiar JSON</button>
            <button id="select-json">Selecionar Conte√∫do</button>
        </div>
    </div>
